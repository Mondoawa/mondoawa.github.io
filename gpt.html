<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CHATGPT Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #chat-container {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      max-height: 300px;
      overflow-y: scroll;
    }
    input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-top: 10px;
    }
  </style>
  <script>
    function sendChatRequest() {
      var messageInput = document.getElementById("message-input");
      var chatContainer = document.getElementById("chat-container");

      var message = messageInput.value.trim();
      if (message === "") {
        return;
      }

      chatContainer.innerHTML += "<p>User: " + message + "</p>";

      // 发送API请求并获取CHATGPT的回复
      // 这里需要替换成你自己的CHATGPT API的代码
      // 你可以使用AJAX、Fetch或其他方法发送请求
      // 并将CHATGPT的回复添加到chatContainer中
      // 示例中使用console.log来模拟CHATGPT的回复
      console.log("CHATGPT: This is a sample response.");

      messageInput.value = "";
    }
  </script>
</head>
<body>
  <h1>CHATGPT Demo</h1>
  <div id="chat-container"></div>
  <input type="text" id="message-input" placeholder="在这里输入您的消息" autofocus>
  <button onclick="sendChatRequest()">发送</button>
</body>
</html>
