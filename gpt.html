<!DOCTYPE html>
<html>
<head>
  <title>CHATGPT API Demo</title>
</head>
<body>
  <h1>CHATGPT API Demo</h1>

  <label for="api-key">Enter your CHATGPT API key:</label>
  <input type="text" id="api-key" name="api-key">

  <label for="user-input">User Input:</label>
  <input type="text" id="user-input" name="user-input">

  <button onclick="sendMessage()">Send Message</button>

  <div id="chatlog"></div>

  <script>
    function sendMessage() {
      var apiKey = document.getElementById("api-key").value;
      var userInput = document.getElementById("user-input").value;
      var chatLog = document.getElementById("chatlog");

      // Make API call to CHATGPT API
      fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Bearer " + apiKey
        },
        body: JSON.stringify({
          messages: [
            { role: "system", content: "You are a user" },
            { role: "user", content: userInput }
          ]
        })
      })
      .then(response => response.json())
      .then(data => {
        // Display response from CHATGPT API
        var chatMessage = data.choices[0].message.content;
        chatLog.innerHTML += "<p><strong>User:</strong> " + userInput + "</p>";
        chatLog.innerHTML += "<p><strong>ChatGPT:</strong> " + chatMessage + "</p>";
      })
      .catch(error => console.error(error));
    }
  </script>
</body>
</html>
